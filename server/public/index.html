<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YourWeather</title>
    <meta name="author" content="Spencer Evans" />
    <meta
      name="keywords"
      content="weather, local weather, weather today, weather for the week"
    />
    <meta
      name="description"
      content="This is where people come to get accurate weather updates for their region in real time."
    />
    <link rel="icon" type="image/svg+xml" href="./assets/logo.svg" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./assets/logo.svg" alt="logo image">
          <h1>YourWeather</h1>
        </div>
        <div class="links">
          <a href="./pages/about/about.html">About</a>
          <a href="http://localhost:8000/api-docs">Api Docs</a>
          <a href="./pages/forecast/forecast.html">Forecast</a>
        </div>
        <div class="inputContainer">
          <input type="number" placeholder="Enter Zip Code" id="zipcode">
          <img src="./assets/icons/search-icon.png" alt="search" id="searchBtn">
        </div>
      </nav>
    </header>
    <main class="mainHome">
      <section class="currentHome">
        <div class="mainContainer slide-in">
          <h2 id="location"></h2>
          <div class="currentTemp">
            <img src="" alt="current condition image" id="currentWeatherImage">
            <div class="info">
              <span id="temp_f" class="current">&deg;</span>
            </div>
          </div>
          <span id="currentCondition"></span>
          <a href="./pages/forecast/forecast.html">View Forecast</a>
          <div class="condition">
            <span>Feels like</span>
            <div class="info">
              <span class="current" id="feelslike_f">&deg;</span>
            </div>
          </div>
          <div class="condition">
            <span>Precipitation</span>
            <div class="info">
              <span class="current" id="precip_mm">mm</span>
            </div>
          </div>
          <div class="condition">
            <span>Wind Speed</span>
            <div class="info">
              <span class="current" id="wind_mph">mph</span>
            </div>
          </div>
          <div class="condition">
            <span>Humidity</span>
            <div class="info">
              <span class="current" id="humidity">%</span>
            </div>
          </div>
          <div class="condition">
            <span>Cloud Cover</span>
            <div class="info">
              <span class="current" id="cloud">%</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <img src="./assets/icons/github.png" alt="github link">
      <a href="https://github.com/spencer-234">spencer-234</a>
    </footer>

    <script src="./script.js" type="module"></script>
  </body>
</html>
