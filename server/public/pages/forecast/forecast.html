<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YourWeather</title>
    <meta name="author" content="Spencer Evans" />
    <meta
      name="keywords"
      content="weather, local weather, weather today, weather for the week, forecast"
    />
    <meta
      name="description"
      content="This is where people come to get accurate weather updates for their region in real time."
    />
    <link rel="icon" type="image/svg+xml" href="../../assets/logo.svg" />
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="../../assets/logo.svg" alt="logo image">
          <h1><a href="../../index.html">YourWeather</a></h1>
        </div>
        <div class="links">
          <a href="../about/about.html">About</a>
          <a href="https://yourweather-qm3i.onrender.com/api-docs">Api Docs</a>
          <a href="../../index.html">Current</a>
        </div>
        <div class="inputContainer">
          <input type="number" placeholder="Enter Zip Code" id="zipcode">
          <img src="../../assets/icons/search-icon.png" alt="search" id="searchBtn">
        </div>
      </nav>
    </header>
    <main>
        <section class="forecast">
            <div class="forecastHeader">
                <h2>3-day Forecast</h2>
            </div>
            <template class="dayTemplate">
                <div class="forecastDay slide-in">
                    <span id="date">3/16</span>
                    <div class="forecastInfo head">
                        <img src="../../assets/weather_icons/raindrop.png" alt="" id="forecastWeatherImg">
                        <span id="avgtemp_f" class="field">&deg;</span>
                    </div>
                    <span id="forecastCondition">Sunny</span>
                    <div class="forecastInfo">
                        <span>Max</span>
                        <span id="maxtemp_f" class="field">&deg;</span>
                    </div>
                    <div class="forecastInfo">
                        <span>Min</span>
                        <span id="mintemp_f" class="field">&deg;</span>
                    </div>
                    <div class="forecastInfo">
                        <img src="../../assets/weather_icons/wind.png" alt="wind speed">
                        <span id="maxwind_mph" class="field">mph</span>
                    </div>
                    <div class="forecastInfo">
                        <img src="../../assets/weather_icons/rain.png" alt="rain chance">
                        <span id="daily_chance_of_rain" class="field">%</span>
                    </div>
                    <div class="forecastInfo">
                        <img src="../../assets/weather_icons/snow.png" alt="snow chance">
                        <span id="daily_chance_of_snow" class="field">%</span>
                    </div>
                </div>
            </template>
            <div class="forecastContainer">
            </div>
        </section>
    </main>
    <footer>
      <img src="../../assets/icons/github.png" alt="github link">
      <a href="https://github.com/spencer-234">spencer-234</a>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
